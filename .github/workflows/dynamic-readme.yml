name: Dynamic README Generator
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate Dynamic Content
        run: |
          cat > generate.js << 'EOF'
          const fs = require('fs');
          
          const getCurrentTime = () => new Date().toLocaleString('en-US', {timeZone: 'Asia/Kolkata'});
          const getRandomQuote = () => {
            const quotes = [
              "Code is poetry written in logic.",
              "Innovation distinguishes between a leader and a follower.",
              "First, solve the problem. Then, write the code.",
              "The best error message is the one that never shows up.",
              "Building the future, one commit at a time."
            ];
            return quotes[Math.floor(Math.random() * quotes.length)];
          };
          
          let readme = fs.readFileSync('README.md', 'utf8');
          readme = readme.replace(/ğŸ• Last Updated: .+/g, `ğŸ• Last Updated: ${getCurrentTime()}`);
          readme = readme.replace(/ğŸ’­ Quote: ".+"/g, `ğŸ’­ Quote: "${getRandomQuote()}"`);
          fs.writeFileSync('README.md', readme);
          EOF
          node generate.js
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update README"
          git push